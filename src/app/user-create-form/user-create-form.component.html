<div class="container">
  <h2 style="text-align: center;">Create User</h2>

<form >
    <div *ngIf="!submitted">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" [(ngModel)]="user.name" name="name" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text"  id="address" [(ngModel)]="user.address" name="address" class="form-control"/>
          </div>
          <button type="submit" class="btn btn-success" (click)="createUser()" class="btn btn-primary">Submit</button>
          <button type="button" [routerLink]="['']" class="btn btn-secondary">Back</button>
    </div>
</form>
    
      <h4 *ngIf="submitted">Your submitted successfully!</h4>
</div>
