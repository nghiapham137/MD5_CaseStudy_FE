<h2>Edit User</h2>
<a [routerLink]="['']">Back to Home page</a>
<form>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="currentUser.name" name="name"/>
        <label for="address">Address</label>
        <input type="text" id="address" [(ngModel)]="currentUser.address" name="address"/>
        <button  (click)="updateUser()">Update</button>
    </div>
</form>
